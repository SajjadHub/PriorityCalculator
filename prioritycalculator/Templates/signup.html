{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<h2 class="text-center">Signup</h2>
<br>

<div class="container-fluid">
  <form method="POST" class="text-center">

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark">Signup</button>

  </form>

  {% if form_result %}
  <h4>{{ form_result }}</h4>
  {% endif %}
</div>
{% endblock %}
